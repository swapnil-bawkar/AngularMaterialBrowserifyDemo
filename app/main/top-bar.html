<md-card ng-hide="mainCtrl.showProgress">
    <div class="md-toolbar-tools" layout="row">
        <md-button class="md-icon-button" aria-label="More">
            <md-icon>
                <i class="material-icons">radio_button_unchecked</i>
            </md-icon>
        </md-button>
        <md-progress-linear style="margin-bottom: 10px;" md-mode="determinate" value="{{mainCtrl.progress}}"></md-progress-linear>
        <md-button class="md-icon-button" aria-label="More" ng-click="mainCtrl.reset()">
            <md-icon>
                <i class="material-icons">clear</i>
            </md-icon>
        </md-button>
    </div>
</md-card>
